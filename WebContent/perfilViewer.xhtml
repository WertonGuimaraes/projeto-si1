<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Perfil</title>
</h:head>

<h:body>
	<div>
		<h:form id="formLogoff" style="height:20px">
			<p align="right" style="height: 20px">
				<p:commandLink value="Logout" action="#{showerProfileBean.logoffButton}"
					style="float:right !important;margin:'0px 5px 98754px 0px';
				font-color: #000000" />
			</p>
		</h:form>
	</div>
	
	<h:head>
		<br />
		<br />
		<h1 align="center">
			<font color="#36648B">Carona book</font>
		</h1>
		<br />
		<br />
		<p:separator id="separator" />
	</h:head>
	
	<h:form>
		<p:panel header="Informações do usuário">
			<p:panelGrid columns="1">
				<h:outputText value="Nome: #{showerProfileBean.userName}"
					style="font-size: 14px" />	
				<h:outputText value="Email: #{showerProfileBean.email}"
					style="font-size: 14px" />	
				<h:outputText value="Endereco: #{showerProfileBean.endereco}"
					style="font-size: 14px" />	
				<h:outputText value="Historico de caronas: #{showerProfileBean.historicoDeCaronas}"
					style="font-size: 14px" />	
				<h:outputText value="Historico de vagas em caronas: #{showerProfileBean.historicoDeVagasEmCaronas}"
					style="font-size: 14px" />		
			
			
			</p:panelGrid>
		</p:panel>
	</h:form>
	
</h:body>

</html>
