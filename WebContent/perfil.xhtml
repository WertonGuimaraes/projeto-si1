<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Perfil</title>
	
		<style>
			#form1 {
				position: absolute;
				left: 40%;
				margin-left: -300px;
			}
		</style>
	
	</h:head>
	
	<h:body>
		<p:layout fullPage="true" style="width:100%;height:100%">
			
			<p:layoutUnit position="west" size="400"  resizable="true" minSize="300">
				<p><font size="4" color="blue">Seja bem vindo "#{perfilBean.usuario.nome}" </font></p>
				<p:graphicImage url="http://blog.cancaonova.com/cantinho/files/2011/09/box-home-clube-PP.jpg" width="410"/> 
				
				<p:commandButton id="newUser" value="Criar uma conta"
					action="#{perfilBean.test}"  />
			</p:layoutUnit>
			
			<p:layoutUnit position="center" size="800" resizable="true" minSize="300">
				<h:outputText value="Right Pane" />
			</p:layoutUnit>
			
		</p:layout>
		
	</h:body>

</html>
